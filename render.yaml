services:
  - type: pserv
    name: eureka-server
    env: docker
    plan: free
    dockerfilePath: backend/eureka-server/Dockerfile
    dockerContext: backend
    autoDeploy: true
    envVars:
      - key: SPRING_APPLICATION_NAME
        value: eureka-server
      - key: SERVER_PORT
        value: "8761"

  - type: pserv
    name: users-service
    env: docker
    plan: free
    dockerfilePath: backend/users-service/Dockerfile
    dockerContext: backend
    autoDeploy: true
    envVars:
      - key: SPRING_APPLICATION_NAME
        value: users-service
      - key: SERVER_PORT
        value: "8081"
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        value: http://eureka-server:8761/eureka/
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: ADMIN_FULL_NAME
