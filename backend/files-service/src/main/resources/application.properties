spring.application.name=files-service
server.port=8090

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/portfolio
spring.datasource.username=portfolio_user
spring.datasource.password=portfolio_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS512Algorithm
jwt.expiration=86400000

# File Storage Path
file.upload.dir=/app/uploads/resumes
file.cv.dir=${FILE_CV_DIR:../../CV}
