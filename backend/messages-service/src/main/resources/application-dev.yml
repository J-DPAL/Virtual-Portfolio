spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/messages_db
    username: postgres
    password: password

  mail:
    host: smtp.gmail.com
    port: 587
    username: dev@example.com
    password: dev-password

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false

jwt:
  secret: dev-secret-only-use-locally
  expiration: 86400000

security:
  contact:
    ip-hash-salt: dev-contact-ip-salt
    turnstile:
      enabled: false
      secret-key: dev-secret
      minimum-score: 0.5
