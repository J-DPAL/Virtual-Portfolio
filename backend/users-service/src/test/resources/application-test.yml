spring:
  application:
    name: users-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true

  flyway:
    locations: classpath:db/test-migration
    placeholders:
      admin_email: test-admin@example.com
      admin_password_hash: $2a$10$DNrpFf/oVX7ug4BkCTgVv.xEscg7I2Ri5D5qO9NEgXif/pneqs92C
      admin_full_name: Test Admin

jwt:
  secret: test-secret-key-that-is-long-enough-for-testing-purposes
  expiration: 3600000
