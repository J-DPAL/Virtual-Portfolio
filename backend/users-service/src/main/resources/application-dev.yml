spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/users_db
    username: postgres
    password: password

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    placeholders:
      admin_email: ${ADMIN_EMAIL:}
      admin_password_hash: ${ADMIN_PASSWORD_HASH:}
      admin_full_name: ${ADMIN_FULL_NAME:Admin User}

jwt:
  secret: dev-secret-only-use-locally
  expiration: 86400000
