spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/users_db
    username: postgres
    password: password
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    placeholders:
      admin_email: ${ADMIN_EMAIL:}
      admin_password_hash: ${ADMIN_PASSWORD_HASH:}
      admin_full_name: ${ADMIN_FULL_NAME:Admin User}
server:
  port: 8081
jwt:
  secret: dev-secret-key-never-use-in-production-12345678901234567890123456789
  expiration: 86400000
