spring:
  application:
    name: experience-service

  datasource:
    url: jdbc:postgresql://postgres:5432/experience_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: true

server:
  port: 8084
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.portfolio: INFO

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
