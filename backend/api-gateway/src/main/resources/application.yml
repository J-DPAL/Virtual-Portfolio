spring:
  application:
    name: api-gateway
  
  security:
    jwt:
      secret: ${JWT_SECRET:your-secret-key-change-in-production}

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.portfolio: DEBUG

# Service URLs for routing (NO /api suffix - services run at root context)
services:
  users:
    url: http://users-service:8081
  skills:
    url: http://skills-service:8082
  projects:
    url: http://projects-service:8083
  experience:
    url: http://experience-service:8084
  education:
    url: http://education-service:8085
  hobbies:
    url: http://hobbies-service:8086
  testimonials:
    url: http://testimonials-service:8087
  messages:
    url: http://messages-service:8088
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true