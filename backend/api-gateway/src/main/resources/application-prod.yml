spring:
  security:
    jwt:
      secret: ${JWT_SECRET}

# Docker/compose profile: service DNS names are resolvable on the Docker network.
services:
  users:
    url: http://users-service:8081
  skills:
    url: http://skills-service:8082
  projects:
    url: http://projects-service:8083
  experience:
    url: http://experience-service:8084
  education:
    url: http://education-service:8085
  hobbies:
    url: http://hobbies-service:8086
  testimonials:
    url: http://testimonials-service:8087
  messages:
    url: http://messages-service:8088
  files:
    url: http://files-service:8090

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,https://virtual-portfolio-frontend.onrender.com,https://jeandavid.dev,https://www.jeandavid.dev
