spring:
  security:
    jwt:
      secret: ${JWT_SECRET}

# Render/prod profile:
# In Render, the gateway must call other services via their public URLs (or private network URLs),
# not Docker Compose service DNS names.
services:
  users:
    url: ${USERS_SERVICE_URL:http://users-service:8081}
  skills:
    url: ${SKILLS_SERVICE_URL:http://skills-service:8082}
  projects:
    url: ${PROJECTS_SERVICE_URL:http://projects-service:8083}
  experience:
    url: ${EXPERIENCE_SERVICE_URL:http://experience-service:8084}
  education:
    url: ${EDUCATION_SERVICE_URL:http://education-service:8085}
  hobbies:
    url: ${HOBBIES_SERVICE_URL:http://hobbies-service:8086}
  testimonials:
    url: ${TESTIMONIALS_SERVICE_URL:http://testimonials-service:8087}
  messages:
    url: ${MESSAGES_SERVICE_URL:http://messages-service:8088}
  files:
    url: ${FILES_SERVICE_URL:http://files-service:8090}

# This gateway implementation does not depend on Eureka for routing.
# Keep Eureka disabled in prod unless you explicitly deploy and use it.
eureka:
  client:
    enabled: false

app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,https://virtual-portfolio-frontend.onrender.com,https://jeandavid.dev,https://www.jeandavid.dev
