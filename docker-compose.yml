services:
  # Eureka Service Discovery Server
  eureka-server:
    build:
      context: ./backend
      dockerfile: ./eureka-server/Dockerfile
    container_name: portfolio-eureka-server
    environment:
      SPRING_APPLICATION_NAME: eureka-server
      SERVER_PORT: 8761
    ports:
      - "8761:8761"
    networks:
      - portfolio-network

  # PostgreSQL Database - Shared across all services
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: virtual_portfolio
      # Admin user credentials from .env
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-Admin User}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/init-admin.sh:/docker-entrypoint-initdb.d/02-init-admin.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  # API Gateway - Service Router
  api-gateway:
    build:
      context: ./backend
      dockerfile: ./api-gateway/Dockerfile
    container_name: portfolio-api-gateway
    environment:
      SPRING_APPLICATION_NAME: api-gateway
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      # ⚠️ Set JWT_SECRET via env or .env.production for non-dev; never commit real secrets
      JWT_SECRET: ${JWT_SECRET:-dev-secret-only-use-locally}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
      - users-service
      - skills-service
      - projects-service
      - experience-service
      - education-service
      - hobbies-service
      - testimonials-service
      - messages-service
      - files-service
    networks:
      - portfolio-network

  # Users Service - Authentication & User Management
  users-service:
    build:
      context: ./backend
      dockerfile: ./users-service/Dockerfile
    container_name: portfolio-users-service
    environment:
      SPRING_APPLICATION_NAME: users-service
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/virtual_portfolio
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      # ⚠️ Set JWT_SECRET via env or .env.production for non-dev; never commit real secrets
      JWT_SECRET: ${JWT_SECRET:-dev-secret-only-use-locally}
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network

  # Skills Service
  skills-service:
    build:
      context: ./backend
      dockerfile: ./skills-service/Dockerfile
    container_name: portfolio-skills-service
    environment:
      SPRING_APPLICATION_NAME: skills-service
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/virtual_portfolio
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8082:8082"
    depends_on:
      eureka-server:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network

  # Projects Service
  projects-service:
