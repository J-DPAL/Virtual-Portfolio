        condition: service_healthy
    networks:
      - portfolio-network

  # Messages Service
  messages-service:
    build:
      context: ./backend
      dockerfile: ./messages-service/Dockerfile
    container_name: portfolio-messages-service
    environment:
      SPRING_APPLICATION_NAME: messages-service
      SERVER_PORT: 8088
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/virtual_portfolio
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      # Email configuration
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
    ports:
      - "8088:8088"
    depends_on:
      eureka-server:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network

  # Files Service - Resume Upload/Download
  files-service:
    build:
      context: ./backend
      dockerfile: ./files-service/Dockerfile
    container_name: portfolio-files-service
    environment:
      SPRING_APPLICATION_NAME: files-service
      SERVER_PORT: 8090
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/virtual_portfolio
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      # ⚠️ Set JWT_SECRET via env or .env.production for non-dev; never commit real secrets
      JWT_SECRET: ${JWT_SECRET:-dev-secret-only-use-locally}
      FILE_CV_DIR: /app/CV
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8090:8090"
    volumes:
      - resume_uploads:/app/uploads/resumes
      - ./CV:/app/CV:ro
    depends_on:
      eureka-server:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # No build args - use Dockerfile default (localhost) for browser access
    container_name: portfolio-frontend
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - portfolio-network

volumes:
  postgres_data:
  resume_uploads:

networks:
  portfolio-network:
    driver: bridge
